version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  foodgram:
    image: postgres:13
    restart: always
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: arthursokolov/foodgram_backend
    restart: always
    env_file: .env
    volumes:
      - static_volume:/app/backend_static/
      - media_volume:/app/backend_media/

  frontend:
    image: arthursokolov/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: arthursokolov/foodgram_gateway
    restart: always
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static_volume:/static/
      - media_volume:/media/
